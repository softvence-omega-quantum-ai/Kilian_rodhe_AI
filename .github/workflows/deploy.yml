
build-and-push-ecr-image:
  name: Continuous Delivery
  needs: integration
  runs-on: ubuntu-latest
  env:
    IMAGE_TAG: latest
  steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}   # <-- make sure this secret exists
        IMAGE_TAG: ${{ env.IMAGE_TAG }}
      run: |
        echo "Registry=$ECR_REGISTRY Repo=$ECR_REPOSITORY Tag=$IMAGE_TAG"

        # Fail-fast if repo is missing
        test -n "$ECR_REPOSITORY" || (echo "ECR_REPOSITORY is empty"; exit 1)
        test -n "$ECR_REGISTRY" || (echo "ECR_REGISTRY is empty"; exit 1)

        docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
