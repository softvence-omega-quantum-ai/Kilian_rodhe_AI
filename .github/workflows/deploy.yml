name: ðŸš€ CI/CD Deploy PartyPlaneGenerator

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker (optional if using Docker Hub)
      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: SSH into server and deploy
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -e
            REPO_DIR=/root/partypalneAI/PartyPlaneGenerator   # Change if your path differs
            cd $REPO_DIR

            echo "Pulling latest changes..."
            git fetch --all
            git reset --hard origin/main

            echo "Stopping current containers..."
            docker compose down || true

            echo "Starting containers..."
            docker compose up -d --build

            echo "Deployment complete! âœ…"
